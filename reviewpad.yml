api-version: reviewpad.com/v3.x

mode: silent

workflows:
  - name: label-pull-request-with-size
    always-run: true
    if:
      - rule: $size() <= 10
        extra-actions:
          - $addLabel("small")
      - rule: $size() > 50 && $size() <= 150
        extra-actions:
          - $addLabel("medium")
      - rule: $size() > 150
        extra-actions:
          - $addLabel("large")

  - name: empty-description
    on:
      - "issue"
      - "pull_request"
    always-run: true
    if:
      - rule: empty-description
        extra-actions:
          - '$error("The description is empty. Please add more information!")'

