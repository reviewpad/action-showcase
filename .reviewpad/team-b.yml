api-version: reviewpad.com/v3.x

edition: professional

rules:
  - name: tautology 
    kind: patch
    description: small pull request
    spec: 'true'

workflows:
  - name: label-pull-request-team-b
    description: Label pull request with team b 
    if:
      - rule: tautology 
    then:
      - $addLabel("team-b")

